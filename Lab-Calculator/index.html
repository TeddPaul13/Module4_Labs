<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
    
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="header d-flex justify-content-center">
            <h1>Select Two Number and An arithmetic operator</h1>

        </div>
        
        <div class="row d-flex justify-content-center tocheck">
            <div class="col-sm-3">
                <input class="selectionDisplay" id="dataDisplay" aria-label="Default select example">  <!--To display selection and results----->
                    
            </div>
        </div>

        <div class="row d-flex justify-content-center check2">
            <div class="col-sm-4">
                <select class="numberSelection" id="firstNumber" aria-label="Default select example">
                    <option value="0" selected>Select the First Number</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                  </select>
            </div>
            <div class="col-sm-4">
                <select class="operatorSelection" id="secondNumber" aria-label="Default select example">
                    <option value="0" selected>Select the Operator</option>
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                   
                  </select>
            </div>
            <div class="col-sm-4">
                <select class="numberSelection" id="secondNumber" aria-label="Default select example">
                    <option value="0" selected>Select the Second number</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                  </select>
            </div>
        </div>
        <div class="row justify-content-center align-items-center">
            <div id= "first-dice" class=" setWidth dice col-sm-3 justify-content-center">
                <p id="forFirstNumber">1</p>
            </div>
            <div id= "doOperation" class=" setWidth dice col-sm-3 justify-content-center align-items-center">
                <p id="forOperator">+</p>
            </div>
            <div id="second-dice" class=" setWidth dice col-sm-3 justify-content-center">
                <p id="forSecondNumber">2</p>
            </div>
        </div>

        <!--Buttons to roll the dice-->
        <div class="margin10">
            <button id="results" disabled class="btn btn-primary margin10" type="submit" onclick="rollDice(document.getElementById('side-selector').value)">Get Results</button>
            <button id="reset" disabled class="btn btn-primary margin10" type="submit" onclick="rollDice(document.getElementById('side-selector').value)">Reset</button>
        </div>

    </div> <!--Main Continer div-->
    <script src="script.js"></script>
</body>
</html>
