<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 3 Artist Portfolio</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #e3f2fd;

        .card {
            padding: 10px;
            border: 1px solid black;

<body>
    <template id="card-template">
        <div class="card">
            <div class="card-body">
                <div class="card-img"></div>
                <div class="card-title"></div>
                <div class="card-text"></div>
            </div>
        </div>
    </template>
    <div id="card-list"></div>
</body>
<script>

    function addCard(detailsObj) {

        const template = document.getElementById("card-template").content.cloneNode(true);
       // template.querySelector('.card-title').innerText = detailsObj.name;
       // template.querySelector('.card-text').innerText = detailsObj.portfolio[title];
        //templat.querySelector(',card-img').innerText = detailsObj.portfolio[url]
        document.querySelector('#card-list').appendChild(template);
    }
    //Destructure the object

    const artist = {
        name: "Van Gogh",
        portfolio: [
            {
                title: "portrait",
                url: "https://collectionapi.metmuseum.org/api/collection/v1/iiif/436532/1671316/main-image"
            },
            {
                title: "sky",
                url: "https://mymodernmet.com/wp/wpcontent/uploads/2020/11/White-house-night-van-gohworldwide-2.jpg"
            },
        ]
    }

    for (let i = 0; i < artist.length; i++) {
        const artistInfo = artist[i];
        console.log(artistInfo)
        addCard(artistInfo );

    }
    if ('content' in document.createElement('template')) {
        addCard();
    }
</script>
